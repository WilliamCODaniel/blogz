{% extends 'base.html' %}

{% block content %}
    
    {% if users|length ==0 %}
    <p>No Users yet</p>

    {% else %}

    <h2>Blogz Users</h2>
    <ul>
        {% for user in users %}
            <li >
                <a href="/blog?user={{user.id}}">{{user.email}}</a>
            </li>
        {% endfor %}
    </ul>

    {% endif %}

{% endblock %}
