{% extends 'base.html' %}

{% block content %}
    {% if posts|length ==0 %}
    <p>No Posts yet</p>

    {% else %}

    <h2>Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li >
                <a href="/blog?id={{post.id}}">{{post.name}}</a>
            </li>
        {% endfor %}
    </ul>

    {% endif %}

    

{% endblock %}
