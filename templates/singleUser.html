{% extends 'base.html' %}

{% block content %}

    {% if user_blogs|length == 0 %}
        <p>No Posts Yet!</p>
    
        {% else %}
            {% for blog in user_blogs %}
                <h2><a href="/blog?id={{blog.id}}">{{blog.name}}</a></h2>
                <p>{{blog.post}}</p>
            {% endfor %}
        {% endif %}
    {% endblock %}
